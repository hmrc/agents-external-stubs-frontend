include "frontend.conf"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"

# Custom error handler
play.http.errorHandler = "ErrorHandler"

appName = "agents-external-stubs-frontend"
play.http.router = prod.Routes
play.modules.enabled += "FrontendModule"

play.filters.enabled += "play.filters.csp.CSPFilter"

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9099 localhost:9032 www.google-analytics.com data: code.jquery.com; font-src 'self' data: https://fonts.gstatic.com;"

controllers {

  uk.gov.hmrc.agentsexternalstubsfrontend.controllers.UserController {
    needsAuditing = false
    needsLogging = true
  }

  uk.gov.hmrc.agentsexternalstubsfrontend.controllers.SignInController {
    needsAuditing = false
    needsLogging = true
  }

  uk.gov.hmrc.agentsexternalstubsfrontend.controllers.RecordsController {
    needsAuditing = false
    needsLogging = true
  }

  uk.gov.hmrc.agentsexternalstubsfrontend.controllers.RestQueryController {
    needsAuditing = false
    needsLogging = true
  }

  uk.gov.hmrc.agentsexternalstubsfrontend.controllers.KnownFactsController {
    needsAuditing = false
    needsLogging = true
  }

  uk.gov.hmrc.agentsexternalstubsfrontend.controllers.HelpController {
    needsAuditing = false
    needsLogging = true
  }

  uk.gov.hmrc.agentsexternalstubsfrontend.controllers.SpecialCasesController {
    needsAuditing = false
    needsLogging = true
  }

  uk.gov.hmrc.agentsexternalstubsfrontend.controllers.IdentityVerificationController {
    needsAuditing = false
    needsLogging = true
  }
}

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
      legacy = false
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }
    agents-external-stubs {
      host = localhost
      port = 9009
    }
    company-auth-frontend {
      host = localhost
      port = 9025
    }
    bas-gateway-frontend {
      host = localhost
      port = 9553
    }
    stride-auth-frontend {
      host = localhost
      port = 9041
    }
    identity-verification-frontend {
      host = localhost
      port = 9938
    }
    government-gateway-registration-frontend {
      host = localhost
      port = 8571
    }
    personal-details-validation-frontend {
      host = localhost
      port = 9968
    }
    auth-login-stub {
      host = localhost
      port = 9949
    }
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

contact-frontend-host = "http://localhost:9250/contact/problem_reports_"

reportAProblemPartialUrl = ${contact-frontend-host}"ajax?service="${appName}
reportAProblemNonJSUrl = ${contact-frontend-host}"nonjs?service="${appName}

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }

  confidenceLevel = 50
}

mongo-async-driver {
  akka {
    log-dead-letters = 0
    log-dead-letters-during-shutdown = off
    loglevel = "WARNING"
  }
}

http.port=9099
proxies.start=true

features {
  show-rest-query = true
  show-enrolments = true
}

Prod.external-url.company-auth-frontend.host=/agents-external-stubs
Prod.external-url.bas-gateway-frontend.host=/agents-external-stubs
